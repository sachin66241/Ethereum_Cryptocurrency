    }

function Transfer(){

        let contract =  web3.eth.contract(minABI).at(contractAddres);

        console.log("contract activted:",contract)
        var addr = document.getElementById("saddr").value
        var value =document.getElementById("samt").value
        contract.transfer(addr,value,(err,res)=>{
            if(res){
                console.log("transaction completed:",res);
                var transferEvent = contract.Transfer();

                transferEvent.watch(function(error, result){
                alert("TRANSACTION COMPLETED");
    });

            }
            else{
                console.log("ERROR:",err);
            }
            
        });


}

function Balance(){
        var addr = document.getElementById("address").value

        // var addr ="0x8a4794204922f90670E76ed3d12AB57755A2E50a"
